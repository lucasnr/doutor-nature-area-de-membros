<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DoutorNature</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/form.css" />
	</head>
	<body>
		<main>
			<form class="form" method="POST">
				<img
					class="form-logo"
					src="./assets/img/logo.svg"
					alt="Logomarca DoutorNature"
				/>
				<h2 class="form-title">Insira o E-mail cadastrado</h2>
				<h3 class="form-subtitle">Ajudaremos você a recuperar sua senha!</h3>

				<input
					type="email"
					class="input"
					name="email"
					placeholder="E-mail"
					autofocus
				/>

				<span class="form-message"></span>
				<button type="submit" class="button">Recuperar</button>

				<a href="./login.html" class="form-link">Voltar</a>
			</form>
		</main>

		<script>
			const form = document.querySelector("main .form");
			const message = form.querySelector(".form-message");
			form.onsubmit = (e) => {
				e.preventDefault();
				message.textContent = "Uma nova senha foi enviada para você.";
			};
		</script>
	</body>
</html>
